<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMS – AI Data Analyst Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-weight: 600;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .examples {
      padding: 15px 25px;
      background: #f8f9fa;
      font-size: 14px;
    }

    .examples ul {
      margin: 5px 0 0;
      padding-left: 18px;
    }

    #chatBox {
      height: 400px;
      padding: 20px;
      overflow-y: auto;
      background: #f1f5f9;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user .bubble {
      background: #0d6efd;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot .bubble {
      background: #e9ecef;
      color: #212529;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #0d6efd;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #0b5ed7;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2>Student Information Management System</h2>
    <p>AI Data Analyst Chatbot</p>
  </div>

  <div class="examples">
    <b>Example questions:</b>
    <ul>
      <li>How many female students are enrolled?</li>
      <li>How many BS Computer Science students?</li>
      <li>List all 3rd year students.</li>
    </ul>
  </div>

  <div id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="questionInput" placeholder="Ask about the students...">
    <button onclick="sendQuestion()">Send</button>
  </div>

</div>

<footer>
  © 2025 Student Information Management System
</footer>

<script>
async function sendQuestion() {
  const input = document.getElementById("questionInput");
  const question = input.value.trim();

  if (!question) return;

  addMessage("user", question);
  input.value = "";

  try {
    const res = await fetch("http://localhost:3000/ask-llm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });

    const data = await res.json();
    addMessage("bot", data.answer || "Sorry, I couldn't process that question.");
  } catch {
    addMessage("bot", "Server is currently unavailable.");
  }
}

function addMessage(sender, text) {
  const box = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerHTML = `<div class="bubble">${text}</div>`;
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
