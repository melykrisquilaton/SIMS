<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Information Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Student Information Management System</h1>

    <div class="text-center mb-3">
      <a href="chat.html" class="btn btn-success">
        Open AI Chatbot
      </a>
    </div>

    <form id="studentForm" class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="studentID" class="form-control" placeholder="Student ID" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-4">
          <select id="gender" class="form-select" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="email" id="gmail" class="form-control" placeholder="Gmail" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="program" class="form-control" placeholder="Program" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="yearLevel" class="form-control" placeholder="Year Level" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="university" class="form-control" placeholder="University" required>
        </div>
      </div>
      <button class="btn btn-primary mt-3" type="submit">Add Student</button>
    </form>

    <div class="table-container">
      <table class="table table-bordered table-striped">
        <!-- Search Filters -->
        <div class="card p-3 shadow-sm mb-4">
          <form id="searchForm" class="row g-3 align-items-center">
              <div class="col-md-4">
                  <input type="text" id="searchName" class="form-control" placeholder="Search by name">
              </div>
              <div class="col-md-4">
                  <input type="text" id="searchProgram" class="form-control" placeholder="Search by program">
              </div>
              <div class="col-md-3">
                  <select id="searchGender" class="form-select">
                      <option value="">Filter by gender</option>
                      <option>Male</option>
                      <option>Female</option>
                  </select>
              </div>
              <div class="col-md-1 d-flex gap-2">
                  <button class="btn btn-primary w-100" type="submit">Search</button>
                  <button class="btn btn-secondary w-100" id="resetBtn" type="button">Reset</button>
              </div>
          </form>
        </div>

          <!-- Total Students -->
          <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0">Total Students: <span id="totalCount">0</span></h5>
          </div>

        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Gmail</th>
            <th>Program</th>
            <th>Year Level</th>
            <th>University</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
